<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuni Study Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Yuni's Study Timer</h1>
        <div id="timer">25:00</div>
        <div class="buttons">
           <img src="img/start.png" alt="Start" id="start" class="button-img">
           <img src="img/pause.png" alt="Pause" id="pause" class="button-img">
           <img src="img/reset.png" alt="Reset" id="reset" class="button-img">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
